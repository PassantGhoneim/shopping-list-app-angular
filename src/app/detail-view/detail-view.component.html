
 <div class="detail-view-container" >
     <div class="img-container"><img [src]="shownProduct.url"
         alt="">
     </div>
     <div class="text-container">
     
        <h3>{{shownProduct.name}}</h3>
        <p>Category: {{shownProduct.category}}</p>
        <p> Now: EGP {{shownProduct.price}}</p>
        <label for="">Quantity : </label>
        <input type="number" pattern="^[1-9]+[0-9]*$">
    </div>

   
     
     
 </div>
